<!DOCTYPE html>
<html>
<title>Wait Time</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="waittime.css">
<script src="global.js" type="module"></script>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<script src="https://kit.fontawesome.com/29f2f280f3.js" crossorigin="anonymous"></script>
<style>
    .icon-bar {
        width: 100%;
        background-color: #555;
        overflow: auto;
    }
    
    .icon-bar a {
        float: left;
        width: 20%;
        text-align: center;
        padding: 12px 0;
        transition: all 0.3s ease;
        color: white;
        font-size: 36px;
    }
    
    .icon-bar a:hover {
        background-color: #000;
    }
    
    .active {
        background-color: #04AA6D;
    }
    
    .inline-container {
        background-color: #424B64;
    }
    img{
        padding-right: 4px; 
    }
    
    .bar-line-info {
        position: absolute;
        left: 10%;
        right: 10%;
        top: 10%;
        background-color: lightgray;
        border-radius: 15px;
        padding: 5px;
        text-align: center;
        font-size: 20px;
        margin-top:10px;
    }
    
    .button {
        padding-left: 25px;
        padding-right: 25px;
        padding-top: 10px;
        padding-bottom: 10px;
        border-color: grey;
        border-style: solid;
        border-width: 2px;
        border-radius: 5px;
        font-weight: bold;
    }
    
    .leaveLine {
        position: absolute;
        top: 35%;
        left: 10%;
        background-color: #DF6F68;
        border: none; 
        padding: 0%;
        font-size: 20px;
        width: 140px;
        height: 50px;
        margin-top:5px;
    }
    
    .enterBar {
        position: absolute;
        top: 35%;
        right: 10%;
        background-color: #08A97E;
        border:none; 
        padding: 0%;
        font-size: 20px;
        width: 140px;
        height: 50px;
        margin-top:5px;
    }
    
    .whileYouWait {
        position: absolute;
        left: 10%;
        right: 10%;
        top: 43%;
        background-color: lightgray;
        border-radius: 15px;
        padding-top: 0;
        text-align: center;
        font-size: 20px;
        margin-top:2px;
    }
    
    .otherWaitTimes {
        position: absolute;
        bottom: 13%;
        left:0%;
        color: white;
        margin-left: 0px;
        margin-right: 0px; 
        font-weight: 250;
        font-size: 250;
    }
    /*column styling gotten from w3 schools*/
    
    .column {
        float: left;
        text-align: right;
        width: 25%;
        padding-right: 8px;
        font-weight: bold;
    }

    .columnExpand {
        float: left;
        margin-top: 8%;
        margin-bottom: 0%;
        text-align: center;
        width: 40%;
        padding-right: 0px;
        font-weight: bold;
        font-size: 22px;
        margin-left: 7%;
    }

    .rowExpanded {
        align-content: center;
        margin: 10%;
        width: 100%;

    }
    /* Clear floats after the columns */
    
    .row:after {
        content: "";
        display: table;
        clear: both;
        margin-bottom: 0%;
    }
   
    p{
        margin-top: 5px;
    }

    /*w3 school styling end*/
</style>

<body>

    <div class="title-container">
        <a href= "homePage.html">
            <img class="logo" src="images/logo.png"></img>
         </a>    </div>
    <div class="w3-container inline-container">
        <div class="w3-container bar-line-info">
            <p>You're currently in line at <br><strong>bar name</strong></p>
            <p>The wait time is<br> <strong>this many minutes</strong></p>
        </div>

        <button class="leaveLine w3-button button" onclick="returnHome()">Leave Line</button>
        <button class="enterBar w3-button button" onclick="enterBar()">Enter Bar</button>
        <script>
            function enterBar() {
                window.location.href = "./enteredBar.html";
            }
        </script>

        <script>
            function returnHome() {
                window.location.href = "./homePage.html";
            }
        </script>

        <div class="w3-container whileYouWait" id="barForm">
            <div class="barform">
                <p class="wait"><strong>While you wait:</strong></p>
                <p class="formquestions">What is the cover fee?</p>
                <input class="coverfee" type="number" id="money" placeholder="$0" required/>
                <p class="formquestions">What type of music?</p>
                <select class="musicType" id="music" required>
                        <option value="select" >Select a Type</option>
                        <option value="HousePlaylist">House Playlist</option>
                        <option value="LiveBand">Live Band</option>
                        <option value="DJ">DJ</option>
                    </select>
                <button class="w3-button button" id="submitbutton" onclick="submit()">Submit</button>
            </div>

        </div>

        <div id="otherWait" class="w3-container otherWaitTimes">
            <div class="row">
                <div class="column">
                    <img onclick="returnHome()" src="./images/LaRes.png" height="40px" width="40px">
                    <strong>30 min</strong>
                </div>
                <div class="column">
                    <img onclick="returnHome()" src="./images/GoodFellows.png" height="40px" width="40px">
                    <strong>25 min</strong>
                </div>
                <div class="column">
                    <img onclick="returnHome()" src="./images/HesNot.png" height="40px" width="40px">
                    <strong>40 min</strong>
                </div>
                <div class="column">
                    <img onclick="returnHome()" src="./images/MAW.png" height="40px" width="40px">
                    <strong>10 min</strong>
                </div>
            </div>
        </div>
    </div>

    <!-- Navbar -->
    <div class="navbar">
        <div class="bottomnav-centered">
            <a href="homePage.html"><i class="fa-solid fa-home"></i></a>
            <a href="waittime.html"><i class="fa fa-hourglass"></i></a>
            <a href="calendar.html"><i class="fa-solid fa-calendar-week"></i></a>
        </div>
    </div>

</body>

<script>
    function submit() {
        var option = document.getElementById("music");
        var finalOption = option.value;
        console.log(finalOption);
        if (finalOption == "select") {
            return;
        }
        document.getElementById("barForm").innerHTML = "Thank You For Your Feedback";
        document.getElementById("otherWait").innerHTML = 
        `
            <div class="expandedWait">
                <div class="rowExpanded">
                    <div class="columnExpand">
                        <img onclick="returnHome()" src="./images/LaRes.png" height="85px" width="85px">
                        <strong>30 min</strong>
                    </div>
                    <div class="columnExpand">
                        <img onclick="returnHome()" src="./images/GoodFellows.png" height="85px" width="85px">
                        <br><strong>25 min</strong>
                    </div>
                </div>
                <div class="rowExpanded">
                    <div class="columnExpand">
                        <img onclick="returnHome()" src="./images/HesNot.png" height="85px" width="85px">
                        <br><strong>40 min</strong>
                    </div>
                    <div class="columnExpand">
                        <img onclick="returnHome()" src="./images/MAW.png" height="85px" width="85px">
                        <br><strong>10 min</strong>
                    </div>
                </div>
            </div>
        
        `
       
    }
</script>

</html>
